<div> 
	<label>PDF src </label> 
	<input type="text" placedholder="PDF src" [(ngModel)]="pdfSrc"> 
</div> 

<div> 
	<label>Page: </label> 
	<input type="number" placeholder="Page" [(ngModel)]="page"> 
</div> 

<pdf-viewer [src]="pdfSrc"
						[page]="page"
						[original-size]="true"
						style="display: block;"
></pdf-viewer>
